<html>
    <head>
        <title>Executor Demo Page</title>
        <script type="text/javascript">
            ephox = {bolt: {kernel: {define: function () {}}}};
        </script>
        <script type="text/javascript" src="../../gen/loader.js"></script>
    </head>
    <body>

        <div id="evaller"><span style="color: red;">[failed]</span> evaller test did not run</div>
        <div id="injector"><span style="color: red;">[failed]</span> injector test did not run</div>

        <script type="text/javascript">
            var evaller = document.getElementById("evaller");
            var injector = document.getElementById("injector");

            ephox.bolt.loader.executor.evaller.execute(
                "var evaller = document.getElementById('evaller');" +
                "evaller.innerHTML = '<span style=\"color: green;\">[passed]</span> content inserted from evaller execution';",
                function () {
                },
                function (message) {
                    evaller.innerHTML = '<span style="color: red;">[failed]</span> ' + message;
                }
            );

            ephox.bolt.loader.executor.injector.execute(
                "var injector = document.getElementById('injector');" +
                "injector.innerHTML = '<span style=\"color: green;\">[passed]</span> content inserted from injector execution';",
                function () {
                },
                function (message) {
                    injector.innerHTML = '<span style="color: red;">[failed]</span> ' + message;
                }
            );
        </script>

    </body>
</html>
