<html>
    <head>
        <script type="text/javascript" src="../../gen/loader.js"></script>
    </head>
    <body>

        <div id="positive"><span style="color: red;">[failed]</span> positive case did not run</div>
        <div id="negative"><span style="color: red;">[failed]</span> negative case did not run</div>

        <script type="text/javascript">
            var positive = document.getElementById("positive");
            var negative = document.getElementById("negative");

            ephox.bolt.loader.transporter.xhr.request("demo.txt", function (data) {
                positive.innerHTML = '<span style="color: green;">[passed]</span> ' + data;
            }, function (message) {
                positive.innerHTML = '<span style="color: red;">[failed]</span> ' + message;
            });

            ephox.bolt.loader.transporter.xhr.request("missing.txt", function (data) {
                negative.innerHTML = '<span style="color: red;">[failed]</span> somehow we got: ' + data;
            }, function (message) {
                negative.innerHTML = '<span style="color: green;">[passed]</span> failed in an expected way: ' + message;
            });
        </script>

    </body>
</html>
